  {% csrf_token %}
  <input name="title" placeholder="Task title" required>
  <button>Add Task</button>
</form>

<ul>
  {% for task in tasks %}
    <li>

      </form>
    </li>
  {% endfor %}
</ul>

{% endblock %}
