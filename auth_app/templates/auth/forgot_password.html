{% extends "base.html" %}
{% block heading %}Forgot Password{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}

  <label>Email</label><br>
  <input type="email" name="email" required><br><br>

  {% if message %}
    <p class="success">{{ message }}</p>
  {% endif %}

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <button>Send OTP</button>
</form>
{% endblock %}
