{% extends "base.html" %}
{% block heading %}Reset Password{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}

  <label>OTP</label><br>
  <input name="otp" required><br><br>

  <label>New Password</label><br>
  <input type="password" name="new_password" required><br><br>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <button>Reset Password</button>
</form>
{% endblock %}
